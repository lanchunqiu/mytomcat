<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>注册页面</title>
    <!-- Bootstrap -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="background: url('images/bg.jpg') no-repeat;background-size: 100%">
<div style="margin:100px auto;width: 600px;height: 400px; ">
    <form method="post" action="register.action">
            <div class="form-group">
                <label for="exampleInputName1">UserName</label>
                <input type="text" class="form-control" id="exampleInputName1" name="username" placeholder="UserName">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword2">ConfirmPassword</label>
                <input type="password" class="form-control" id="exampleInputPassword2" name="confirmPassword" placeholder="ConfirmPassword">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
</body>
</html>
